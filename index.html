<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="htmltitle">Music player by Manu</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/MA.png" type="image/x-icon">
    <script src="./hammer.min.js"></script>
</head>
<body>
    <div class="player-container" id="playerContainer" style="z-index: 0;">
        <div class="wrapper">

            <button class="file-input-btn" id="openFiles"></button>
            <button class="play-list-btn" id="showList"></button>
            
            <div class="album-art-container">
                <div class="circular-container">
                    <div class="circular-progress anim"></div>
                </div>
                <div class="album-button">
                    <img src="./assets/open-cover.png" alt=" " class="album-art" id="albumArt">
                </div>
            </div>

            <div class="progress-text" id="progressText">~ 00:00 / 00:00 ~</div>

            <div class="track-info">
                <div class="track-title" id="trackTitle">No Track</div>
                <div class="track-artist" id="trackArtist">Unknown Artist</div>
            </div>

            <div class="nav">
                <button class="navigation-button" id="prevButton"></button>
                <button class="play-pause-button" id="playPauseButton"></button>
                <button class="navigation-button" id="nextButton"></button>
            </div>

            <input type="file" id="fileInput" accept="audio/*" multiple hidden>

        </div>
    </div>

    <div class="playlist-holder" id="playlistHolder">

        <div class="playlist-header">
            <div class="playlist-title">Playlist</div>
            <button class="close-playlist-btn" id="closeList"></button>
        </div>

        <div class="playlist-container" id="playlistContainer">
            <div class="playlist-item">No Tracks</div>
        </div>

    </div>

    <button class="settings-button" id="showSettings"></button>

    <div class="settings-panel" id="settingsPane">

        <div class="settings-header">
            <button class="close-settings-btn" id="closeSettings"></button>
            <div class="settings-title">Settings</div>
        </div>

        <div class="settings-container">
            <div class="setting-item">
                <div class="setting-label">Volume</div>
                <label class="slider">
                    <input type="range" class="setting-slider level" id="volumeSlider" min="0" max="100" value="100">
                </label>                
                <p class="setting-info" id="volumeInfo">~ 100</p>
            </div>
            <div class="setting-item">
                <div class="setting-label">Playback Rate</div>
                <label class="slider">
                    <input type="range" class="setting-slider level" id="playbackRateSlider" min="0.5" max="2" step="0.1" value="1">
                </label>
                <p class="setting-info" id="rateInfo">~ 1x</p>
                <button class="setting-button" id="reset">Reset</button>
            </div>
            <div class="setting-item">
                <div class="setting-label">Sleep-timer</div>
                <label class="slider">
                    <input type="range" class="setting-slider level" id="sleepTimerSlider" min="0" max="120" step="1" value="0">
                </label>
                <p class="setting-info" id="timerInfo">~ 0 min</p>
                <p class="countdown" id="countdown"></p>
                <button class="setting-button" id="setTimer">Set</button>
                <button class="setting-button" id="clearTimer">Clear</button>
            </div>
        </div>

    </div>

    <p class="version"> V.0125.1</p>
    <script src="./script.js"></script>
    <script src="./jsmediatags.min.js"></script>
    <script src="./color-thief.umd.js"></script>
    
</body>
</html>
